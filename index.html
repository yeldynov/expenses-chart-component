<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="balance">
        <div class="balance-left">
          <h2>My balance</h2>
          <h3>$921.48</h3>
        </div>
        <div class="balance-right">
          <img src="/images/logo.svg" alt="">
        </div>
      </div>

      <div class="card">
        <h1>Spending - Last 7 days</h1>
        <div class="chart-container">
          <div id="chart-bar-1" class="chart-bar">
            <span class="chart-label">mon</span>
          </div>
          <div id="chart-bar-2" class="chart-bar">
            <span class="chart-label">tue</span>
          </div>
          <div id="chart-bar-3" class="chart-bar">
            <span class="chart-label">wed</span>
          </div>
          <div id="chart-bar-4" class="chart-bar">
            <span class="chart-label">thu</span>
          </div>
          <div id="chart-bar-5" class="chart-bar">
            <span class="chart-label">fri</span>
          </div>
          <div id="chart-bar-6" class="chart-bar">
            <span class="chart-label">sat</span>
          </div>
          <div id="chart-bar-7" class="chart-bar">
            <span class="chart-label">sun</span>
          </div>
        </div>
        <div class="total">
          <div class="total-left">
            <h2>Total this month</h2>
            <h3>$478.33</h3>
          </div>
          <div class="total-right">
            <h2>+2.4%</h2>
            <h3>from last month</h3>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
